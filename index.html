<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,
    initial-scale=1.0, user-scalable=yes">
    <title>Pixel Art Maker</title>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <main>

      <h1 class="letter-size">Pixel Art Maker</h1>

      <h2>Choose a grid size</h2>
      <form id="grid-size" method="post">
        Grid width:
        <input type="number" id="width-value" name="width" min="1" value="20">
        Grid height:
        <input type="number" id="height-value" name="height" min="1" value="20">
        <input id="submit-btn" type="submit" value="Generate Grid">
      </form>

      <h2>Pick a color</h2>
      <input type="color" id="picked-color">

      <h2>Draw something</h2>
      <table id="canvas"></table>

    </main>
    <footer>
    </footer>
    <script src="js/designs.js"></script>
  </body>
<html>
