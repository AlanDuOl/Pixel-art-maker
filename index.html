<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/jquery-3.3.1.min.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1">
        <input type="submit" value="Create Canvas">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <br>
    <button onclick="clearCanvas();">Clear Canvas</button>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="js/designs.js"></script>
</body>
</html>
